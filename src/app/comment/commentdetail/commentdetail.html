
<h4>评论详情</h4>
<form nz-form class="mgt20" #form="ngForm">

  <div nz-row nzGutter="24">
    <div nz-col nzSm="24">
      <nz-form-item>
        <nz-form-label nzSpan="3">请求ip</nz-form-label>
        <nz-form-control nzSpan="8">
          <input nz-input name="ip" [ngModel]="mainModel.ip" nzPlaceHolder="请求ip"/>
        </nz-form-control>

        <nz-form-label nzSpan="3">文章标题</nz-form-label>
        <nz-form-control nzSpan="8">
          <input nz-input name="article" [ngModel]="mainModel.article.title" nzPlaceHolder="文章标题"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row nzGutter="24">
    <div nz-col nzSm="24">
      <nz-form-item>
        <nz-form-label nzSpan="3">评论内容</nz-form-label>
        <nz-form-control nzSpan="19">
          <textarea nz-input name="content" [ngModel]="mainModel.content" nzPlaceHolder="评论内容" rows="4"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row nzGutter="24">
    <div nz-col nzSm="24">
      <nz-form-item>
        <nz-form-label nzSpan="3">文章摘要</nz-form-label>
        <nz-form-control nzSpan="19">
          <textarea nz-input name="abstract" [ngModel]="mainModel.article.abstract" nzPlaceHolder="文章摘要" rows="4"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row nzGutter="24">
    <div nz-col nzSm="24">
      <nz-form-item>
        <nz-form-label nzSpan="3">客户端类型</nz-form-label>
        <nz-form-control nzSpan="19">
          <textarea nz-input name="client" [ngModel]="mainModel.client" nzPlaceHolder="客户端类型" rows="4"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
