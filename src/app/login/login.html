<form nz-form [formGroup]="loginForm" class="login-form" #form="ngForm" (ngSubmit)="onSubmit()">
  <h1>CMS</h1>
  <nz-form-item>
    <nz-form-control
      nzErrorTip="Please enter your username!"
      [nzValidateStatus]="loginForm.controls['username']">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input required formControlName="username" placeholder="Username"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      nzErrorTip="Please enter your password!"
      [nzValidateStatus]="loginForm.controls['password']">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input required formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
      <a class="login-form-forgot">忘记密码</a>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button class="login-form-button" nzType="primary" nzSize="large" [nzLoading]="loading">Login</button>
      <!-- <a href="">立即注册!</a> -->
    </nz-form-control>
  </nz-form-item>
</form>
